kind: pipeline
name: default

trigger:
  branch:
    - drone
    
steps:
- name: build
  image: plugins/hugo:latest
  settings:
    hugo_version: 0.62.0
    validate: true
- name: push
  image: appleboy/drone-git-push
  pull: if-not-exists
  settings:
    branch: master
    remote: git@github.com:Dimitrius93/LoveIt.git
    commit: true
    ssh_key:
      from_secret: gh_ssh_key
